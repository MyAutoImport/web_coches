<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Error del servidor — My Auto Import</title>
  <meta name="robots" content="noindex,follow">
  <meta name="theme-color" content="#0f172a">
  <style>
    :root{--bg:#111827;--card:#1F2937;--border:#374151;--text:#F9FAFB;--muted:#9CA3AF;--primary:#6366F1;--primary-d:#4F46E5}
    *{box-sizing:border-box} html,body{height:100%}
    body{margin:0;background:var(--bg);color:var(--text);font-family:Inter,system-ui,Arial,sans-serif;display:grid;place-items:center}
    .wrap{max-width:640px;padding:24px;margin:24px;background:var(--card);border:1px solid var(--border);border-radius:16px;box-shadow:0 8px 24px rgba(0,0,0,.35);text-align:center}
    h1{margin:0 0 8px;font-size:2rem}
    p{color:var(--muted);margin:0 0 16px;line-height:1.6}
    .btns{display:flex;gap:12px;justify-content:center;flex-wrap:wrap}
    a.btn{display:inline-block;padding:12px 18px;border-radius:999px;text-decoration:none;font-weight:700}
    .primary{background:var(--primary);color:#fff}
    .primary:hover{background:var(--primary-d)}
    .ghost{background:#0B1220;color:#fff;border:1px solid var(--border)}
  </style>
</head>
<body>
  <main class="wrap" role="main" aria-labelledby="t">
    <h1 id="t">500 — Error del servidor</h1>
    <p>Ha ocurrido un problema inesperado. Inténtalo de nuevo en unos segundos.</p>
    <div class="btns">
      <a class="btn primary" href="/">Volver al inicio</a>
      <a class="btn ghost" href="/#contacto">Contactar con soporte</a>
    </div>
  </main>
</body>
</html>
